<div>
    <h2><span>{{vm.election.electionTypeName}}</span> - <span data-translate="{{'sidenerApp.State.' + vm.election.state}}"></span> - <span>{{vm.election.electionPeriodName}}</span></h2>
    <h3 data-translate="sidenerApp.district.home.title">Districts</h3>
    <jhi-alert></jhi-alert>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr callback="vm.transition()">
                <th><span data-translate="sidenerApp.district.decimalNumber">Decimal Number</span></th>
                <th><span data-translate="sidenerApp.district.romanNumber">Roman Number</span></th>
                <th><span data-translate="sidenerApp.district.firstPlace">Partido 1er Lugar</span></th>
                <th><span data-translate="sidenerApp.district.secondPlace">Partido 2do Lugar</span></th>
                <th><span data-translate="sidenerApp.district.difference">Diferencia</span></th>
                <th><span data-translate="sidenerApp.district.totalVotes">Votaci√≥n Total</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="district in vm.districts track by district.id">
                <td>{{district.decimalNumber}}</td>
                <td>{{district.romanNumber}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="district-pollingPlaces({id:district.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
