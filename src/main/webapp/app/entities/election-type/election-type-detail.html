
<div>
    <h2><span data-translate="sidenerApp.electionType.detail.title">Election Type</span> {{vm.electionType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sidenerApp.electionType.name">Name</span></dt>
        <dd>
            <span>{{vm.electionType.name}}</span>
        </dd>
        <dt><span data-translate="sidenerApp.electionType.published">Published</span></dt>
        <dd>
            <span ng-if="vm.electionType.published==true">
                <i class="fa fa-check fa-2x"></i>
            </span>
            <span ng-if="vm.electionType.published!=true">
                <i class="fa fa-times fa-2x"></i>
            </span>
        </dd>
        <dt><span data-translate="sidenerApp.electionType.created">Created</span></dt>
        <dd>
            <span>{{vm.electionType.created | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="sidenerApp.electionType.updated">Updated</span></dt>
        <dd>
            <span>{{vm.electionType.updated | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="election-type-detail.edit({id:vm.electionType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
