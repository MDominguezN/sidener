
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myElectionTypeLabel" data-translate="sidenerApp.electionType.home.createOrEditLabel">Create or edit a Election Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.electionType.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.electionType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.electionType.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.electionType.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.electionType.electionAmbit" for="field_electionAmbit">Election Ambit</label>
            <select class="form-control" name="electionAmbit" ng-model="vm.electionType.electionAmbit" id="field_electionAmbit">
                <option value="LOCAL" data-translate="sidenerApp.ElectionAmbit.LOCAL">LOCAL</option>
                <option value="FEDERAL" data-translate="sidenerApp.ElectionAmbit.FEDERAL">FEDERAL</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.electionType.published" for="field_published">Published</label>
                <input type="checkbox" name="published" id="field_published"
                          ng-model="vm.electionType.published"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
