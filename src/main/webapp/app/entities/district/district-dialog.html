
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDistrictLabel" data-translate="sidenerApp.district.home.createOrEditLabel">Create or edit a District</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.district.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.district.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.district.decimalNumber" for="field_decimalNumber">Decimal Number</label>
            <input type="number" class="form-control" name="decimalNumber" id="field_decimalNumber"
                    ng-model="vm.district.decimalNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.district.romanNumber" for="field_romanNumber">Roman Number</label>
            <input type="text" class="form-control" name="romanNumber" id="field_romanNumber"
                    ng-model="vm.district.romanNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.district.districtHead" for="field_districtHead">District Head</label>
            <input type="text" class="form-control" name="districtHead" id="field_districtHead"
                    ng-model="vm.district.districtHead"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.district.state" for="field_state">State</label>
            <select class="form-control" name="state" ng-model="vm.district.state" id="field_state">
                <option value="AGU" data-translate="sidenerApp.State.AGU">AGU</option>
                <option value="BCN" data-translate="sidenerApp.State.BCN">BCN</option>
                <option value="BCS" data-translate="sidenerApp.State.BCS">BCS</option>
                <option value="CAM" data-translate="sidenerApp.State.CAM">CAM</option>
                <option value="CHP" data-translate="sidenerApp.State.CHP">CHP</option>
                <option value="CHH" data-translate="sidenerApp.State.CHH">CHH</option>
                <option value="COA" data-translate="sidenerApp.State.COA">COA</option>
                <option value="COL" data-translate="sidenerApp.State.COL">COL</option>
                <option value="CMX" data-translate="sidenerApp.State.CMX">CMX</option>
                <option value="DUR" data-translate="sidenerApp.State.DUR">DUR</option>
                <option value="GUA" data-translate="sidenerApp.State.GUA">GUA</option>
                <option value="GRO" data-translate="sidenerApp.State.GRO">GRO</option>
                <option value="HID" data-translate="sidenerApp.State.HID">HID</option>
                <option value="JAL" data-translate="sidenerApp.State.JAL">JAL</option>
                <option value="MEX" data-translate="sidenerApp.State.MEX">MEX</option>
                <option value="MIC" data-translate="sidenerApp.State.MIC">MIC</option>
                <option value="MOR" data-translate="sidenerApp.State.MOR">MOR</option>
                <option value="NAY" data-translate="sidenerApp.State.NAY">NAY</option>
                <option value="NLE" data-translate="sidenerApp.State.NLE">NLE</option>
                <option value="OAX" data-translate="sidenerApp.State.OAX">OAX</option>
                <option value="PUE" data-translate="sidenerApp.State.PUE">PUE</option>
                <option value="QUE" data-translate="sidenerApp.State.QUE">QUE</option>
                <option value="ROO" data-translate="sidenerApp.State.ROO">ROO</option>
                <option value="SLP" data-translate="sidenerApp.State.SLP">SLP</option>
                <option value="SIN" data-translate="sidenerApp.State.SIN">SIN</option>
                <option value="SON" data-translate="sidenerApp.State.SON">SON</option>
                <option value="TAB" data-translate="sidenerApp.State.TAB">TAB</option>
                <option value="TAM" data-translate="sidenerApp.State.TAM">TAM</option>
                <option value="TLA" data-translate="sidenerApp.State.TLA">TLA</option>
                <option value="VER" data-translate="sidenerApp.State.VER">VER</option>
                <option value="YUC" data-translate="sidenerApp.State.YUC">YUC</option>
                <option value="ZAC" data-translate="sidenerApp.State.ZAC">ZAC</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.district.published" for="field_published">Published</label>
                <input type="checkbox" name="published" id="field_published"
                          ng-model="vm.district.published"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.district.createdDate" for="field_createdDate">Created Date</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" datetime-picker="{{dateformat}}" ng-model="vm.district.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.district.updatedDate" for="field_updatedDate">Updated Date</label>
                <div class="input-group">
                    <input id="field_updatedDate" type="text" class="form-control" name="updatedDate" datetime-picker="{{dateformat}}" ng-model="vm.district.updatedDate" is-open="vm.datePickerOpenStatus.updatedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="sidenerApp.district.election" for="field_election">Election</label>
            <select class="form-control" id="field_election" name="election" ng-model="vm.district.electionId" ng-options="election.id as election.id for election in vm.elections"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
