
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCausalLabel" data-translate="sidenerApp.causal.home.createOrEditLabel">Create or edit a Causal</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.causal.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.causal.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.causal.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.causal.type" id="field_type">
                <option value="RECOUNT" data-translate="sidenerApp.CausalType.RECOUNT">RECOUNT</option>
                <option value="NULLITY" data-translate="sidenerApp.CausalType.NULLITY">NULLITY</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.description" for="field_description">Description</label>
                <textarea class="form-control" name="description" id="field_description"
                    ng-model="vm.causal.description" ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.color" for="field_color">Color</label>
            <input colorpicker colorpicker-position="right" type="text" class="form-control" name="color" id="field_color"
                    ng-model="vm.causal.color" ng-style="{ 'background-color': vm.causal.color }"
                    />
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.published" for="field_published">Published</label>
                <input type="checkbox" name="published" id="field_published"
                          ng-model="vm.causal.published"/>
        </div>
        <!--
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.created" for="field_created">Created</label>
                <div class="input-group">
                    <input id="field_created" type="text" class="form-control" name="created" datetime-picker="{{dateformat}}" ng-model="vm.causal.created" is-open="vm.datePickerOpenStatus.created"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('created')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.updated" for="field_updated">Updated</label>
                <div class="input-group">
                    <input id="field_updated" type="text" class="form-control" name="updated" datetime-picker="{{dateformat}}" ng-model="vm.causal.updated" is-open="vm.datePickerOpenStatus.updated"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        -->
        <div class="form-group">
            <label data-translate="sidenerApp.causal.causalDescription" for="field_causalDescription">Causal Description</label>
            <select class="form-control" id="field_causalDescription" multiple name="causalDescription" ng-model="vm.causal.causalDescriptions" ng-options="causalDescription as causalDescription.text for causalDescription in vm.causaldescriptions track by causalDescription.id"></select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
