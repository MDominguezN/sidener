
<div>
    <h2><span data-translate="sidenerApp.state.detail.title">State</span> {{vm.state.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sidenerApp.state.name">Name</span></dt>
        <dd>
            <span>{{vm.state.name}}</span>
        </dd>
        <dt><span data-translate="sidenerApp.state.published">Published</span></dt>
        <dd>
            <span ng-if="vm.state.published==true">
                <i class="fa fa-check fa-2x"></i>
            </span>
            <span ng-if="vm.state.published!=true">
                <i class="fa fa-times fa-2x"></i>
            </span>
        </dd>
        <dt><span data-translate="sidenerApp.state.created">Created</span></dt>
        <dd>
            <span>{{vm.state.created | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="sidenerApp.state.updated">Updated</span></dt>
        <dd>
            <span>{{vm.state.updated | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="state-detail.edit({id:vm.state.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
